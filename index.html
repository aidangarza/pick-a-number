<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pick a Number</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <h1>Pick a Number</h1>
      <p>Guess a number between 1 and <span id="maxNumber">100</span></p>
      <p id="tooHigh" class="hint">Too High!</p>
      <p id="tooLow" class="hint">Too Low!</p>
      <p id="win" class="hint">You got it in <b id="guessesNumber">0</b> guesses!</p>
      <input type="number" id="guessField" autofocus="autofocus" onkeyup="handlePressEnter(event)" />
      <button onclick="handleGuess()">Guess</button>
      <button onclick="handleReset()">Play again!</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
